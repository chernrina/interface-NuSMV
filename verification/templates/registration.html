<!DOCTYPE html>
<html>
<head>


  <!-- Bootstrap core CSS -->

  <!-- Custom styles for this template -->
  <link href="css/shop-homepage.css" rel="stylesheet">

</head>
<style>
    .container {
      padding-top: 56px;
    }
    .btn {
    	margin-top:20px;
      background-color: #4D7E9A;
    }
    .container {
      width: 1025px;
      margin: 0 auto;
      padding: 0 10px;
    }
    
    .main-header {
      margin: 0;
      padding:0;
      height: 50px;
      background: #4D7E9A;
    }

{% load crispy_forms_tags %}
{% block content %}
<header class="main-header">
         
</header>
<div class="row" style="margin-bottom:300px;margin-top:180px;">
	<div class="col-md-6 offset-md-3">
	<h3 class="text-center">Registration</h3>
	<hr>
	<form action="" method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<input type="submit" class="btn btn-primary" value="Get started!">
	</form>
	</div>
</div>

{% endblock %}

</body>
</html>
